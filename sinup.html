<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo"> <a href="./index.html">Task Mangment System</a></div>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./task.html">Tasks</a>
      <button class="login-btn">Login</button>
    </nav>
  </header>

  <main class="register-container">
    <h1>Register your account<span>*</span></h1>
    <form id="register-form">
      <input type="text" placeholder="enter your username" id="username" required />
      <input type="email" placeholder="enter your email" id="email"required />
      <input type="number" placeholder="enter your age" id="age" required />
      <input type="password" placeholder="enter your password" id="password" required />
      <input type="url" placeholder="Image url" id="image" accept="image/*" />
      <p>Have an account ? <a href="./login.html" >Login</a></p>
      <button type="submit"> Register</button>
    </form>
  </main>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Quicksand:wght@300&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
   font-family: 'Josefin Sans', sans-serif;
}

body {
  background: #fff;
  color: #000;
}
 div  a{
list-style: none;
font-weight: 600;
text-decoration: none;
  color: #7e57c2;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 30px;
  border-bottom: 1px solid #eee;
}

.logo {
  color: #7e57c2;
  font-size: 30px;
  font-weight: 500;
}

nav {
  display: flex;
  align-items: center;
  gap: 20px;
}

nav a {
  text-decoration: none;
  color: black;
  font-size: 20px;
      font-family: 'Josefin Sans'
}

.login-btn {
  background-color: #7e57c2;
  color: white;
  border: none;
  padding: 10px 19px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 18px;
}

.register-container {
  max-width: 400px;
  margin: 60px auto;
 
}

.register-container h1 {
  font-size: 30px;
  margin-bottom: 20px;
 
}

.register-container h1 span {
  color: red;
   vertical-align: super;
}

#register-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

#register-form input {
  padding: 16px;
  border-radius: 8px;
  border: 1px solid #eee;
  outline: none;
  font-size: 16px;
}

#register-form p {
  font-size: 18px;
}

#register-form p a {
  color: #7e57c2;
  text-decoration: none;
}

#register-form button {
  padding: 13px;
  background-color: #7e57c2;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 17px;
  cursor:Â pointer;
}
/* ðŸ”¥ Navbar Animation */
header {
  opacity: 0;
  transform: translateY(-30px);
  animation: fadeSlideDown 1s ease-out forwards;
}

.logo {
  opacity: 0;
  animation: fadeInLeft 1s ease-out 0.3s forwards;
}

nav a {
  opacity: 0;
  animation: fadeIn 1s ease-out forwards;
}
nav a:nth-child(1) { animation-delay: 0.5s; }
nav a:nth-child(2) { animation-delay: 0.6s; }
nav a:nth-child(3) { animation-delay: 0.7s; }

.login-btn {
  opacity: 0;
  animation: fadeInRight 1s ease-out 0.8s forwards;
}

/* ðŸ”¥ Form Animation */
.register-container {
  opacity: 0;
  transform: translateY(50px);
  animation: fadeSlideUp 1s ease-out 0.4s forwards;
}

.register-container h1 {
  opacity: 0;
  animation: fadeIn 1s ease-out 0.6s forwards;
}

#register-form input {
  opacity: 0;
  animation: fadeIn 1s ease-out 0.8s forwards;
}

#register-form p {
  opacity: 0;
  animation: fadeIn 1s ease-out 1s forwards;
}

#register-form button {
  opacity: 0;
  animation: fadeIn 1s ease-out 1.2s forwards;
}

/* âœ¨ Keyframes */
@keyframes fadeSlideDown {
  0% {
    opacity: 0;
    transform: translateY(-30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeSlideUp {
  0% {
    opacity: 0;
    transform: translateY(50px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeInLeft {
  0% {
    opacity: 0;
    transform: translateX(-30px);
  }
  100% {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes fadeInRight {
  0% {
    opacity: 0;
    transform: translateX(30px);
  }
  100% {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

  </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</html>
